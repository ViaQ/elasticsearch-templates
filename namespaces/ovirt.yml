
namespace:
  name: ovirt
  type: group
  description: >
    Namespace for ovirt metadata.
  fields:
  - name: entity
    type: keyword
    description: >
      The type of the data source, hosts, vms, engine etc.

  - name: host_id
    type: keyword
    description: >
      The oVirt host UUID.

  - name: engine_fqdn
    type: keyword
    description: >
      FQDN of the oVirt engine.

  - name: cluster_name
    type: keyword
    description: >
      Cluster name of the oVirt host.

  - name: class
    type: string
    description: >
      Class name of the oVirt host.

  - name: module_lineno
    type: string
    description: >
      Module and line number of the oVirt host.

  - name: thread
    type: string
    description: >
      Thread name of the oVirt host.

  - name: correlationid
    type: string
    description: >
      Correlation ID of the oVirt host.
